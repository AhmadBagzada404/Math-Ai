<!DOCTYPE html>
<html>
<head>
	<title>ژمێریاری بیرکاری</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<style>
		.chat-container {
			height: 500px;
			background-color: #f8f8f8;
			padding: 20px;
			overflow-y: scroll;
		}
		
		.chat-bubble {
			display: inline-block;
			padding: 10px 20px;
			margin: 10px;
			border-radius: 20px;
			box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
			word-wrap: break-word;
		}
		
		.chat-bubble-user {
			background-color: #007bff;
			color: #fff;
			float: left;
		}
		
		.chat-bubble-bot {
			background-color: #fff;
			color: #000;
			float: right;
		}
		
		.input-group {
			margin-top: 20px;
		}
		
		.input-group input {
			border-radius: 20px;
			border: none;
			padding: 10px;
			width: 80%;
			box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
			word-wrap: break-word;
		}
		
		.input-group button {
			border-radius: 20px;
			border: none;
			padding: 10px;
			width: 20%;
			background-color: #007bff;
			color: #fff;
			box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
		}
		
		@media screen and (max-width: 576px) {
			.chat-bubble {
				padding: 10px;
				margin: 5px;
				border-radius: 10px;
			}
			
			.chat-bubble-user {
				float: none;
			}
			
			.chat-bubble-bot {
				float: none;
			}
			
			.input-group input {
				width: 70%;
			}
			
			.input-group button {
				width: 30%;
			}
		}
	</style>
	<script>
		function addChatBubbleUser(message) {
			var chatContainer = document.getElementById("chat-container");
			var chatBubble = document.createElement("div");
			chatBubble.className = "chat-bubble chat-bubble-user";
			chatBubble.innerHTML = message;
			chatContainer.appendChild(chatBubble);
			chatContainer.scrollTop = chatContainer.scrollHeight;
		}
		
		function addChatBubbleBot(message) {
			var chatContainer = document.getElementById("chat-container");
			var chatBubble = document.createElement("div");
			chatBubble.className = "chat-bubble chat-bubble-bot";
			chatBubble.innerHTML = message;
			chatContainer.appendChild(chatBubble);
			chatContainer.scrollTop = chatContainer.scrollHeight;
		}
		
		function calculate() {
			var operation = document.getElementById("operation").value;
			var result = 0;
			var steps = "";
			
			try {
				result = eval(operation);
				steps = operation + " = " + result;
			} catch (error) {
				steps = "Invalid operation";
			}
			
			addChatBubbleUser(operation);
			addChatBubbleBot(steps);
			document.getElementById("result").innerHTML = result;
		}
	</script>
</head>
<body>
	<div class="container">
		<h1 class="text-center my-4">ژمێریاری بیرکاری</h1>
		
		<div id="chat-container" class="chat-container"></div>
		
		<div class="input-group">
			<input id="operation" type="text" class="form-control" placeholder="ئەو پسیارەی دەتەوێت بینووسە">
			<button onclick="calculate()" class="btn btn-primary">شیکاری</button>
		</div>
		
		<div class="my-4">
			<p class="mb-0">ئەنجام:</p>
			<h2 id="result"></h2>
		</div>
	</div>
</body>
</html
